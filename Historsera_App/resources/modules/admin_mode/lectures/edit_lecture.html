<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Editar Leccion</title>
        <meta name="author" content="Sebastian Rengel Claros">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../../css/fonts.css">
        <link rel="stylesheet" href="../../../css/admin_mode/admin-navbar.css">
        <link rel="stylesheet" href="../../../css/admin_mode/styles_admin.css">
        <link rel="stylesheet" href="../../../css/admin_mode/lectures_styles/edit_lecture.css">
    </head>
    
    <body onload="loadLecture()">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="../admin_index.html">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#">Paneles</a>
                    <ul>
                        <li><a href="../categories/categories_manager.html">Categorias</a></li>
                        <li><a href="../courses/courses_manager.html">Cursos</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <section class="superContainer edit-lecture-view">

            <h1>Informacion de la leccion: </h1>

            <form id="lecture-form" onsubmit="return false">

                <input type="hidden" id="lectureIdHiddenField">

                <input type="text" name="lecture-title" placeholder="Titulo de la leccion" id="lecture_name">
                <p style="color: red; display: none; margin: 0" id="lecture_title_error">Titulo invalido</p>
                <input type="text" name="lecture-link" placeholder="Enlace de la leccion" id="lecture_link">
                <p style="color: red; display: none; margin: 0" id="lecture_link_error">Enlace a leccion invalido</p>
                <textarea name="lecture-description" placeholder="Descripcion de la leccions" id="lecture_description" maxlength="350">
                </textarea>
                <p style="color: red; display: none; margin: 0" id="lecture_description_error">Descripcion invalido</p>
                <input type="file" name="lecture-file" placeholder="Archivo Adicional" id="lecture_file"
                    accept=".pdf">
                <p style="color: red; display: none;" id="no_file_label" >
                    Esta leccion ya tiene un archivo, si no seleccionas uno, se mantendra el actual.
                </p>

                <div class="only-video-panel">
                    <label for="only_video_check">Solo video</label>
                    <input name="only_video_check" type="checkbox" id="only_video_check" checked>
                </div>

                <div class="text-panel" id="text_panel" style="display: none;">
                    <input type="text" placeholder="Titulo de la leccion" id="text_header">
                    <p style="color: red; display: none;" id="no_text_header_label">Minimo 10 caracteres</p>
                    <textarea placeholder="Contenido de la leccion" value="" id="text_body" maxlength="1600">
                    </textarea>
                    <p style="color: red; display: none;" id="no_text_body_label" >Minimo 10 caracteres</p>
                </div>

                <label for="order_num_field" id="order_num_label">Posicion en visualizaci√≥n </label>
                <select name="order_num_field" id="order_num_field">
                </select>

                <div class="button-group">
                    <button id="save-lecture-button" onclick="save_lecture()">
                        Crear Leccion
                    </button>
                    <button id="cancel-button" onclick="cancel()">
                        Cancelar
                    </button>
                </div>
            </form>
        </section>

        <script src="../../../scripts_js/admin_mode_js/lectures/edit_lecture.js">
        </script>
    </body>
</html>
