<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="author" content="Sebastian Rengel Claros">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../../css/fonts.css">
        <link rel="stylesheet" href="../../../css/styles_guest.css">
    </head>
    <body>
        <nav class="navbar">
            <a href="../../../../index.html">Home</a>
            <a href="login.html">Log In</a>
        </nav>

        <main class="superContainer login">
            <form class="loginForm" onsubmit="return isLoginFormValid(event)">
                <h3>¿Con ganas de seguir aprendiendo?</h3>
                <input type="text" id="username_field" name="username_field" 
                    placeholder="Nombre de usuario">
                <input type="password" id="password_field"
                    placeholder="Contraseña"="password_field">
                <p id="login_field_error" class="error_label">
                    usuario o contraseña invalidos
                </p>

                <button type="submit" class="loginButton">
                    Iniciar Sesión
                </button>

                <p>
                    ¿No tienes una cuenta? <a class="stylish_link" href="../../../../index.html">Registrate aquí</a>
                </p>
            </form>
        </main>
        <script src="../../../scripts_js/guest_mode_js/login.js">
        </script>
    </body>
</html>
