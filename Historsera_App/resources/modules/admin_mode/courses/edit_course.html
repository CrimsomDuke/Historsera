<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Editar Curso</title>
        <meta name="author" content="Sebastian Rengel Claros">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../../css/fonts.css">
        <link rel="stylesheet" href="../../../css/admin_mode/styles_admin.css">
        <link rel="stylesheet" href="../../../css/admin_mode/admin-navbar.css">
        <link rel="stylesheet" href="../../../css/admin_mode/courses_styles/edit_course.css">
    </head>

    <body onload="loadCourse()">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="../admin_index.html">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#">Paneles</a>
                    <ul>
                        <li><a href="../categories/categories_manager.html">Categorias</a></li>
                        <li><a href="../courses/courses_manager.html">Cursos</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <section class="superContainer edit-course-view">
            <div class="create-lecture-panel" id="create_lecture_panel">
                <h1>Lecciones</h1>
                <a id="create-lecture-button" 
                        onclick="create_lecture()">
                    Crear Leccion
                </a>
                
                <section class="lectures-panel" id="lectures_panel">
                </section>
            </div>

            <form id="course-form">
                <h1>Informacion del curso: </h1>
                <input type="text" name="course-name" placeholder="Nombre del curso" id="course_name">
                <p style="color: red; display: none; margin: 0" id="course_name_error">Nombre invalido</p>
                <input type="text" name="course-author" placeholder="Autor del curso" id="course_author">
                <p style="color: red; display: none ; margin: 0" id="course_author_error">Autor invalido</p>
                <textarea name="course-description" placeholder="Descripcion del curso" id="course_description">
                </textarea>
                <p style="color: red; display: none; margin: 0" id="course_description_error">Descripcion invalido</p>
                <input type="file" name="course-image" placeholder="Image de referencia" id="course_image"
                    accept="image/*">
                <p id="has_file_label" style="color: red; display: none;">
                    Esta curso ya tiene una imagen. Si no seleecionas una, se mantendra la actual.
                </p>
                <input type="hidden" id="courseIdHiddenField">

                <label for="category_field">Categoria: </label>
                <select name="category_field" id="category_field">
                </select>

                <div class="button-group">
                    <button id="save-course-button" type="button" onclick="save_course()">
                        Crear Curso
                    </button>
                    <button id="cancel-button" type="reset" onclick="cancel()">
                        Cancelar
                    </button>
                </div>
            </form>

        </section>

        <script src="../../../scripts_js/admin_mode_js/courses/edit_course.js">
        </script>
    </body>
</html>
