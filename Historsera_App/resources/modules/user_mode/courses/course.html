<!DOCTYPE html>
<html>
    <head>
        <title>Nombre del curso</title>
        <meta name="author" content="Sebastian Rengel Claros">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../../css/fonts.css">
        <link rel="stylesheet" href="../../../css/user_mode/user-navbar.css">
        <link rel="stylesheet" href="../../../css/user_mode/styles_user.css">
        <link rel="stylesheet" href="../../../css/user_mode/courses_styles/course.css">
     </head>

    <body onload="loadCourseInfo()">
        <nav class="navbar">
            <div class="user_home">
                <a href="../user_home.html">Home</a>
                <a href="../courses/courses_catalog.html">Catalogo</a>
            </div>
            <div>
                <a href="../profile.html">Perfil</a>
            </div>
        </nav>

        <main class="superContainer">
            <header class="courseHeader">
                <img alt="roman_empire" id="course_image">
                <div class="textDivisor">
                    <h1 id="course_name_label"></h1>
                    <h3 id="course_author_label">Cargando</h3>
                    <p id="course_description_label">
                        Cargando...
                    </p>
                </div>
            </header>

            <section class="control-section">
                <button id="join-button" onclick="enrollCourse()" hidden>Unirse al curso</button>
                <input type="range" id="progress-bar" value="10" min="0" max="100" placeholder="70%" disabled hidden>
                <P id="progress_percent">0<span>%</span></P>
            </section>

            <section class="lecturesPanel">
                <h1>Contenido del curso</h1>
                <div id="lectures_group">
                </div>
            </section>
        </main>

        <script src="../../../scripts_js/user_mode_js/courses/course.js">
        </script>
    </body>
</html>
